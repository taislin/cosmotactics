<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CosmoTactics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./icons/icon.png">

    <style>
        #game-container {
            position: relative;
            display: inline-block;
            /* To make it size to its content */
        }

        #projectile-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            /* Make it transparent to mouse events */
        }
    </style>

    <script src="./neutralino-loader.js"></script>
    <script src="./assets/rot.min.js"></script>
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="font_preload" style="opacity: 0">
        <span style="font-family: 'Arcade', monospace;"></span>
        <span style="font-family: 'Noto Sans Mono', monospace;"></span>
        <span style="font-family: 'Input Mono', monospace;"></span>
    </div>
    <div id="game-container">
        <div id="terminal"></div>
        <div id="sprite-overlay"></div>
        <canvas id="projectile-canvas"></canvas>
    </div>
    <div id="msg"></div>
</body>

</html>
