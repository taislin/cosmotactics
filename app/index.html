<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Main SEO / Search Engine Tags -->
    <meta name="description"
        content="A squad-based tactical roguelike set in a gritty sci-fi universe. Lead your squad in unique simultaneous turn-based combat. Playable in browser or on desktop.">
    <meta name="author" content="taislin">
    <meta name="keywords" content="roguelike, tactical, turn-based, sci-fi, javascript game, rotjs, cosmotactics">

    <!-- Open Graph (for Facebook, Discord, etc.) -->
    <meta property="og:title" content="CosmoTactics - A Tactical Roguelike">
    <meta property="og:description"
        content="Lead your SEF squad through hostile alien planets in unique simultaneous turn-based combat.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://taislin.github.io/cosmotactics/">
    <meta property="og:image" content="https://raw.githubusercontent.com/taislin/cosmotactics/master/docs/screen.png">
    <meta property="og:site_name" content="CosmoTactics">

    <!-- Twitter Card (for Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CosmoTactics - A Tactical Roguelike">
    <meta name="twitter:description"
        content="Lead your SEF squad through hostile alien planets in unique simultaneous turn-based combat.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/taislin/cosmotactics/master/docs/screen.png">

    <!-- Browser UI Customization -->
    <meta name="theme-color" content="#ffa500"> <!-- Sets the browser chrome color on mobile -->

    <!-- Standard Favicons -->
    <link rel="icon" href="./icons/icon.ico" sizes="any"> <!-- .ico for broad compatibility -->
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml"> <!-- SVG for high-res screens -->
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png"> <!-- For "Add to Home Screen" on iOS -->
    <link rel="manifest" href="./../manifest.json">

    <title>CosmoTactics</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        #game-container {
            position: relative;
            display: inline-block;
            /* To make it size to its content */
        }

        #projectile-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            /* Make it transparent to mouse events */
        }
    </style>

    <script src="./neutralino-loader.js"></script>
    <script src="./assets/rot.min.js"></script>
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="font_preload" style="opacity: 0">
        <span style="font-family: 'Arcade', monospace;"></span>
        <span style="font-family: 'Noto Sans Mono', monospace;"></span>
        <span style="font-family: 'Input Mono', monospace;"></span>
    </div>
    <div id="game-container">
        <div id="terminal"></div>
        <div id="sprite-overlay"></div>
        <canvas id="projectile-canvas"></canvas>
    </div>
    <div id="msg"></div>
</body>

</html>
